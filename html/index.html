            var curpage = 1;
            var sliding = false;
            var click = true;
            var left = document.getElementById('left');
            var right = document.getElementById('right');
            var pagePrefix = 'slide';
            var pageShift = 500;
            var transitionPrefix = 'circle';
            var svg = true;

            function leftSlide() {
                if (click) {
                if (curpage == 1) curpage = 5;
                     console.log('woek');
                    sliding = true;
                    curpage--;
                    svg = true;
                    click = false;
                    for(k=1;k<=4;k++){
                    var a1 = document.getElementById(pagePrefix + k);
                     a1.className += ' tran';
                    }
                    setTimeout(()=>{
                      move();
                     },200);
                              setTimeout(()=>{
                    for(k=1;k<=4;k++){
                        var a1 = document.getElementById(pagePrefix + k);
                        a1.classList.remove('tran');
                    };
                    },1400);
                        }
                        }


                        function rightSlide() {
                        if (click) {
                    if (curpage == 4) curpage = 0;
                            console.log('woek');
                                 sliding = true;
                        curpage++;
                svg = false;
                    click = false;
                    for(k=1;k<=4;k++){
                    var a1 = document.getElementById(pagePrefix + k);
                    a1.className += ' tran';
                    }
                        setTimeout(()=>{
                    move();
                    },200);
                    setTimeout(()=>{
                    for(k=1;k<=4;k++){
                    var a1 = document.getElementById(pagePrefix + k);
                    a1.classList.remove('tran');
                    };
                    },1400);
                    }
                        }


                function move() {
            if (sliding) {
            sliding = false;
            if (svg) {
            for (j = 1; j <= 9; j++) {
           var c = document.getElementById(transitionPrefix + j);
          c.classList.remove("steap");
          c.setAttribute("class", (transitionPrefix + j) + " streak")
          console.log('streak');
         }
            } else {
             for (j = 10; j <= 18; j++) {
          var c = document.getElementById(transitionPrefix + j);
          c.classList.remove("steap");
          c.setAttribute("class", (transitionPrefix + j) + " streak")
          console.log('streak');
         }
            }

            setTimeout(() => {
             for (i = 1; i <= 4; i++) {
          if (i == curpage) {

            a.className += ' up1';
          } else {
            var b = document.getElementById(pagePrefix + i);
            b.classList.remove("up1");
          }
         };
            sliding = true;
                     }, 600);
                setTimeout(() => {

                setTimeout(() => {

             for (j = 1; j <= 9; j++) {

            setTimeout(() => {
                click = true;
            }, 1700);
            }
