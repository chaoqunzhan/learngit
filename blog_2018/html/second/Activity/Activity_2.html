        <p>今年中秋有个女的从大城市回到小厦门，为了表示欢迎就一起吃了几顿饭。当然月饼这种东西还是少吃的好，主要是怕胖，其次是莲坂那么大竟然没找到，还有就是睡过头了。（拟声词：发发发）在这里希望这位博士不要见怪，在大城市发达了不要忘记我们。</p>
